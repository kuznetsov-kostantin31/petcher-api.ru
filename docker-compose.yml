networks:
  dev:
    driver: bridge

services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: "petcher"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "root"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dev


volumes:
  postgres-data: